<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <center>
    <form action="./login.html" method="get">
        <label for="User">Username</label>
        <input type="text" id="User" placeholder="enter your username here" required><br><br>
        <label for="mail">EMail  </label>
        <input type="email" id="mail" required><br><br>
        <label for="new pass">New password</label>
        <input type="password" id="new pass" placeholder="enter your new password "><br><br>
        <label for="confirm pass">Confirm password</label>
        <input type="password" id="confirm pass" ><br><br>
   <label for="date of birth">DOB</label>
   <input type="date" id="date of birth"><br><br>
<label for="resume">Upload your Resume</label>
<input type="file" id="resume"><br><br>
<input type="radio"  name="Gender" value="female">Female<br><br>
<input type="radio"  name="Gender" value="male">male<br><br>
<input type="radio"  name="Gender" value="prefer not to say">Prefer not to say<br><br>
    <input type="submit" value="Register">
</form>
</center>
</body>
</html>
